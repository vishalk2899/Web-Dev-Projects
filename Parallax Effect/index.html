<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./style.css" />
  <title>Parallax Effect</title>
</head>
<body>
  <section>
    <img src="./Images/1.png" data-speed="-4" class="layer">
    <img src="./Images/2.png" data-speed="2" class="layer">
    <img src="./Images/3.png" data-speed="-8" class="layer">
    <img src="./Images/4.png" data-speed="6" class="layer">
    <img src="./Images/5.png" data-speed="3" class="layer">
    <img src="./Images/6.png" data-speed="-6" class="layer">
    <img src="./Images/7.png" data-speed="5" class="layer">
    <img src="./Images/8.png" data-speed="-5" class="layer">
    <img src="./Images/9.png" data-speed="9" class="layer">
    <img src="./Images/10.png" data-speed="-4" class="layer">
    <img src="./Images/11.png" data-speed="5" class="layer">
    <img src="./Images/12.png" data-speed="7" class="layer">

    <h2 class="layers">Just Dance</h2>
  </section>

  <script>
    document.addEventListener("mousemove", parallax);
    function parallax(e){
      this.querySelectorAll('.layer').forEach(layer =>{
        const speed = layer.getAttribute('data-speed')

        const x = (window.innerWidth - e.pageX* speed)/100
        const y = (window.innerHeight - e.pageY* speed)/100

        layer.style.transform = `translateX(${x}px) translateY(${y}px)`;
      })
    }

  </script>

</body>
</html>
